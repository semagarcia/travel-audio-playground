<ion-header>
  <ion-navbar>
    <ion-title>Search songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-searchbar
            [animated]="true"
            [debounce]="600"
            [(ngModel)]="searchCriteria"
            [showCancelButton]="true"
            [cancelButtonText]="asfafsdfds"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
          </ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Item type (optional)</ion-label>
          <ion-select [(ngModel)]="itemType" multiple="true">
            <ion-option value="album">Album</ion-option>
            <ion-option value="artist">Artist</ion-option>
            <ion-option value="track">Track</ion-option>
            <!--<ion-option value="playlist">Playlist</ion-option>-->
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        0 results found
      </ion-col>
      <ion-col col-12>
        Results...
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img />
            </ion-avatar>
            <div item-content>
              <h2>Title</h2>
              <p>Desc</p>
            </div>
            <ion-checkbox item-end [(ngModel)]="xx"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="addSongs()">Add songs</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="goBack()">Go back</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
