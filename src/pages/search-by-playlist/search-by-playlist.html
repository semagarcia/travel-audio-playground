<ion-header>
  <ion-navbar>
    <ion-title>Search songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      Retrieving your playlists...
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Playlist A</ion-label>
          <ion-select [(ngModel)]="playlist" multiple="true">
            <ion-option value="s1">Song 1</ion-option>
            <ion-option value="s2">Song 2</ion-option>
            <ion-option value="s3">Song 3</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="addSongs()">Add songs</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="goBack()">Go back</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
