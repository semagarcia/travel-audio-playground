            <ion-option value="s2">Song 2</ion-option>
            <ion-option value="s3">Song 3</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row padding-top>
      <ion-col>
        <ion-item-group>
          <ion-item-divider color="dark">Fulanito</ion-item-divider>
          <ion-item>
            <div item-content>
              <h2>AAA Title</h2>
              <p>AAA Desc</p>
            </div>
            <ion-checkbox item-end [(ngModel)]="xx"></ion-checkbox>
          </ion-item>
          <ion-item>
            <div item-content>
              <h2>BBB Title</h2>
              <p>BBB Desc</p>
            </div>

          </ion-item>
          <ion-item>
            <div item-content>
              <h2>CCC Title</h2>
              <p>CCC Desc</p>
            </div>

      <ion-col>

            <ion-checkbox item-end [(ngModel)]="xx"></ion-checkbox>
          </ion-item>
          <ion-item>EEE</ion-item>
          <ion-item>FFF</ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="addSongs()">Add songs</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="goBack()">Go back</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
